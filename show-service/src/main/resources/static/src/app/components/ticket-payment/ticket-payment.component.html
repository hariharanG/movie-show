<div class="main" fxLayout="row" fxLayoutAlign="space-around center">
    <div class="image"> <a (click)="home()" class="pointer"><img src="../../../assets/book-it.jpg"
                style="width: 75%"></a>
    </div>

    <div class="search" fxLayout="row" fxLayoutAlign="space-between center">
        <div>
            <input matInput placeholder="Do Online Booking For Any Movie..." [formControl]="movieName"
                style=" width: 229%; padding: 4%;">
        </div>
        <div class="button">
            <button mat-raised-button (click)="Search()" color="primary">Search</button>
        </div>
        <div class="login">
            <button mat-mini-fab style="background-color: darkolivegreen" [matMenuTriggerFor]="menu">
                {{firstName | slice:0:1}}</button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="profile()">{{firstName}}</button>
                <button mat-raised-button color="primary" (click)="logout()">Logout</button>
            </mat-menu>
        </div>
    </div>
</div>


<div class="footers">
    <div fxLayout="row" fxLayout="row" fxLayoutGap="29%" style="margin-top:-4%; margin-bottom:-4%;">
        <div>
            <h2>About</h2>
            <p>BookIt,BandraWest,Mumbai</p>
            <p style="margin-top: -9%;">Maharashtra, 400050</p>
        </div>
        <div>
            <h2>Contacts</h2>
            <p>inquiry@bookIt.com</p>
        </div>
        <div>
            <h2>Links</h2>
            <share-buttons show="3" style=" margin-left: -45%; margin-bottom: 6%; "></share-buttons>
        </div>

    </div>
</div>
