<div class="main" fxLayout="row" fxLayoutAlign="space-around center">
    <div class="image"> <a (click)="home()" class="pointer"><img src="../../../assets/book-it.jpg"
                style="width: 75%"></a>
    </div>
</div>

<mat-card class="profileNames">
    <h2>{{firstName}}</h2>
</mat-card>


<div fxLayout="row" fxLayoutAlign="space-between start">
    <mat-card class="divForLinks" fxLayout="column" fxLayoutAlign="space-evenly center" fxLayoutGap="5px">
        <button mat-flat-button="" (click)="home()">Home</button>
        <button mat-flat-button="" (click)="categorie()">Categories</button>
        <button mat-flat-button="" (click)="booking()">Booking</button>
        <button mat-flat-button="" (click)="newRelease()">New Release</button>
        <button mat-flat-button="" (click)="newRelease()">Trending</button>
    </mat-card>

    <!-- <mat-table [dataSource]="dataSource" class="mat-elevation-z8"> -->

    <div class="forValue">
        <h3> First Name : {{firstName}}</h3>
        <h3> Last Name : {{lastName}}</h3>
        <h3> Email : {{emailAddress}}</h3>
        <h3> Mobile No. : {{phone}}</h3>
        <h3> Gender : {{gender}}</h3>
        <h3> Date of Birth : {{dateofbirth}}</h3>

    </div>
</div>

<div class="footers">
        <div fxLayout="row" fxLayout="row" fxLayoutGap="29%" style="margin-top:-4%; margin-bottom:-4%;">
            <div>
                <h2>About</h2>
                <p>BookIt,BandraWest,Mumbai</p>
                <p style="margin-top: -9%;">Maharashtra, 400050</p>
            </div>
            <div>
                <h2>Contacts</h2>
                <p>inquiry@bookIt.com</p>
            </div>
            <div>
                <h2>Links</h2>
                <share-buttons show="3" style=" margin-left: -45%; margin-bottom: 6%; "></share-buttons>
            </div>
    
        </div>
    </div>
